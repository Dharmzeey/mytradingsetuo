<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_p }}
  </table>

  <datalist id="asset-list">
    {% for i in setup_model %}
      <option value="{{i.Asset_Name}}">{{i.Asset_Name}}</option>
    {% endfor %}
  </datalist>

  <button class="btn form-btn" type="submit"> Submit </button>
  <button onclick="window.location='{% url 'home:home' %}' ; return false;"  class="btn form-btn" type="submit">Cancel</button>

</form>



</body>
</html>
